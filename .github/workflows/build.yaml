name: Build Website

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main

jobs:
  check-for-pngs:
    name: Check for PNGs
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Check for PNGs
        run: python ./.github/scripts/check-for-pngs.py

  docusaurus-build:
    name: Docusaurus Build
    runs-on: ubuntu-latest
    needs: check-for-pngs
    timeout-minutes: 5
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Build Site
        run: |
          yarn install --frozen-lockfile
          yarn build
