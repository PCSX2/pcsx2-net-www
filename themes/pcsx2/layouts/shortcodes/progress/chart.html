{{ if not (.Get "data") }}
  {{ errorf "Attempted to create a 'chart' with no 'data'" }}
{{ end }}

<div class="row d-flex{{ if eq (.Get "center") "true" }} justify-content-center{{ end }}">
  <div class="col-12 col-md-{{ if .Get "cols" }}{{ .Get "cols" }}{{ else }}12{{ end }}">
    <canvas class="progress-chart" data-chart-meta="{{ .Get "data" }}"></canvas>
  </div>
</div>
