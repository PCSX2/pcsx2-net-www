{{ $colWidth := "6" }}
{{ if isset .Params `full-width` }}
  {{ $colWidth = "12" }}
{{ end }}

<div class="row">
  <div class="col-12 col-md-{{ $colWidth }}">
    <div class="img-compare-container">
      <img data-src="{{ .Get "after" }}" class="lazy" alt="" draggable="false">
      <div class="img-clipper">
        <img data-src="{{ .Get "before" }}" class="lazy" alt="" draggable="false">
        <div class="img-cmp-label before">Before</div>
      </div>
      <div class="img-cmp-label after">After</div>
    </div>
  </div>
</div>
