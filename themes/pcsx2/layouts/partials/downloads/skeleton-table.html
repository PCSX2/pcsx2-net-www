{{ $cellWidths := slice 25 50 75 100 }}
{{ range $rowIndex := (seq $.numRows)}}
<tr>
  {{ range (seq $.numCols)}}
  <td>
    <div class="skeleton-text">
      <div class="skeleton-line" style="width: {{ index (shuffle $cellWidths) (mod $rowIndex (len $cellWidths)) }}%"></div>
    </div>
  </td>
  {{ end }}
</tr>
{{ end }}
