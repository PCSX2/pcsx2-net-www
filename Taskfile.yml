version: '3'

tasks:
  serve:
    cmds:
      - hugo server -D
  new-article:
    cmds:
      - python ./scripts/make-new-article.py
  vendor-deps:
    cmds:
      - python ./scripts/vendor-deps.py
  convert-compat:
    cmds:
      - python ./scripts/coerce-compat-data.py
  convert-pngs:
    cmds:
      - python ./scripts/convert-pngs.py
  spell:
    cmds:
      - npx cspell content/**/*.md
  docu:
    cmds:
      - python ./scripts/hugo-to-docu.py
