module:
  hugoVersion:
    extended: true
baseURL: '/'
publishDir: 'public/'
disableKinds:
  # users dont need to see the taxonomy listing pages
  - "taxonomy"
ignoreErrors:
  # users dont need to see the taxonomy listing pages
  - "error-disable-taxonomy"
languageCode: en-us
title: PCSX2
theme:
  - pcsx2
defaultContentLanguage: en
paginate: 20
# Code Styling
markup:
  highlight:
    anchorLineNos: false
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineAnchors: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    ordered: false
    endLevel: 3
    startLevel: 2
enableEmoji: true
enableGitInfo: true
# Website Parameters
params:
  description: "PCSX2 is a free, multi-platform and open-source Playstation 2 emulator which supports over 98% of the original PS2 library.  Download the latest version or read up on our most recent development progress."
  social:
    - name: Donate
      icon: fa-solid fa-heart
      weight: 1
      url: 'https://github.com/sponsors/PCSX2'
    - name: Discord
      icon: fab fa-discord
      weight: 1
      url: 'https://discord.com/invite/TCz3t9k'
    - name: Github
      icon: fab fa-github
      weight: 2
      url: 'https://github.com/PCSX2'
    - name: Forums
      icon: fa-solid fa-comments
      weight: 4
      url: 'https://forums.pcsx2.net/'
    - name: Wiki
      icon: fa-solid fa-circle-info
      weight: 6
      url: 'https://wiki.pcsx2.net'
    - name: Twitter
      icon: fab fa-twitter
      weight: 3
      url: 'https://twitter.com/PCSX2'
    - name: YouTube
      icon: fab fa-youtube
      weight: 5
      url: 'https://www.youtube.com/user/PCSX2team'
taxonomies:
  category: categories
  tag: tags
  author: authors
languages:
  en:
    # baseURL: 'https://pcsx2.net/en/'
    languageName: ':uk:'
    menu:
